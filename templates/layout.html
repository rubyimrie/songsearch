<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>
    <!-- Add your CSS styles or external stylesheets here -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            color: white;
            padding: 10px;
            display: flex;
            justify-content:space-between;
            width: 100%;
            box-sizing: border-box;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-container {
            display: flex;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding:  20px 20px;
            width: 100%;
            box-sizing: border-box;
            align-items: center; /* Center vertically */
        }

        .search-results-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px; 
            width: 100%;
            box-sizing: border-box;
        }

        .result-box {
            border-bottom: 1px solid #ccc; 
            padding: 5px;
            display: flex;
        }
        .result {
            display: flex;
            flex-grow: 1;
        }

        .result img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin-right: 20px;
        }

        .result-details {
            flex-grow: 1;
            margin-top: 2vh;
            margin-bottom: 2vh;
        }

        .save-button img {
            width: 20px; 
            height: 20px;
            margin-top: 2vh;
            margin-left: 20px;
        }

    </style>
</head>
<body class="flex h-screen bg-sky-100">
    <header style="display: flex; justify-content: space-between; align-items: center;" class="bg-indigo-700">
        <div>
            <a href="{{ url_for('login') }}">Log In</a>
        </div>
        <div>
            <a href="{{ url_for('index') }}">Songle</a>
        </div>
        <div>
            <a href="{{ url_for('profile') }}">Liked Songs</a>
            <form method="post" action="{{ url_for('logout') }}" style="display: inline-block;">
                <button type="submit" style="background-color: #4F46E5; border: none; cursor: pointer;">
                    <img src="https://icon2.cleanpng.com/20180704/fz/kisspng-computer-icons-download-logout-5b3c74d5dc14f1.2240563015306887259015.jpg" alt="logout" width="20" height="20">
                </button>
            </form>
        </div>
    </header>
    

    <div class="container">
        
        {% block content %}{% endblock %}
        
    </div>
</body>
</html>
