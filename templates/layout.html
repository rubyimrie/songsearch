<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Add your CSS styles or external stylesheets here -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content:space-between;
            width: 100%;
            box-sizing: border-box;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 35vh 20px 35vh 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center; /* Added this line to center the content */
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Log In</a>
        <a href="#">Playlists</a>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
