{% extends 'layout.html' %}
{% block title %}Song Details{% endblock %}

{% block content %}
    <div class="song-details">
        <h2 class="text-2xl font-bold">{{ song.title }}</h2>
        <h3 class="text-lg font-semibold text-gray-600">{{ song.artist }}</h3>
        <div class="lyrics mt-4">
            <!-- Use pre tag to preserve line breaks in lyrics -->
            <pre>{{ song.lyrics }}</pre>
        </div>
    </div>
{% endblock %}
