{% extends 'layout.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="flex h-screen bg-sky-100">
    <div class="max-w-xs w-full m-auto bg-indigo-200 rounded p-5">
    <h1>Login</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        <label class="block mb-2 text-indigo-500" for="username">Username</label>
        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" placeholder="Username"><br>
        <label class="block mb-2 text-indigo-500" for="password">Password</label>
        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password" placeholder="Password"><br>
        <input class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit" value="Login">
    </form>
    <p class="text-indigo-700 hover:text-pink-700 text-sm float-left">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up Here</a></p>
    </div>  
</div>
{% endblock %}
