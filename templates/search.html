{% extends 'layout.html' %}

{% block title %}Search App{% endblock %}

{% block content %}
    <div class="search-box">
        <h1>Search App</h1>
        <form method="post">
            <input type="text" name="search_query" placeholder="Enter your search">
            <button type="submit">Search</button>
        </form>
        {% if search_query %}
            <p>You searched for: <strong>{{ search_query }}</strong></p>
        {% endif %}
    </div>
{% endblock %}
