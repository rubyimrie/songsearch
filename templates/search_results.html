{% extends 'layout.html' %}

{% block content %}
    <div class="container" style="display: flex; flex-direction: column;">
        <div class="search-box" style="margin-left: 20px;">
            <h1>Songle</h1>
            <form method="post" action="{{ url_for('search_results') }}">
                <input type="text" name="search_query" placeholder="Enter your search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div style="margin-top: 20px;"> <!-- Add margin-top to create space between search box and search results -->
            <h2>Search Results for: {{ search_query }}</h2>
            {% for result in search_results %}
                <div class="result-box">
                    <div class="result">
                        <img src="{{ result.image }}" alt="Song Image">
                        <div class="result-details">
                            <h3>{{ result.song_name }}</h3>
                            <p>Artist: {{ result.artist }}</p>
                            <p>{{ result.lyric_sentence }}</p>
                        </div>
                        <div class="save-button">
                            <img src="https://cdn0.iconfinder.com/data/icons/social-media-logo-4/32/Social_Media_instagram_save_save_instagram-512.png" alt="save button" width="20" height="20">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
